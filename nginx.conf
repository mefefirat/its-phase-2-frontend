server {
  listen 80;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;

  # SPA fallback: /login, /users/123 vb. -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Opsiyonel) Statik dosyalara cache
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }

